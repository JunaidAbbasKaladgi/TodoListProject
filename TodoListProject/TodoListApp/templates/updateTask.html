<form method="POST" class="d-flex justify-content-center align-items-center text-center flex-column my-3">
    {% csrf_token %}
    <h3>Update the Task</h3></br>
    <div class="mb-3">
      <label for="Tasktitle" class="form-label">Title</label>
      <input type="text" class="form-control w-100 h-100" value="{{data.Tasktitle}}" name="Tasktitle" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="Taskdesc" class="form-label">Description</label>
      <textarea type="text" class="form-control" rows="8" cols="50" value="{{data.Taskdesc}}" name="Taskdesc" id="exampleInputPassword1"></textarea>
    </div>
    <button type="submit" class="btn  btn-primary">Update</button>
  </form>
  <footer class="footer mt-auto py-3 bg-dark fixed-bottom">
    <div class="container text-center">
