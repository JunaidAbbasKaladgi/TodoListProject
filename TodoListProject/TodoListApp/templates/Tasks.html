<link rel="shortcut icon" type="x-icon" href="https://cdn-icons-png.flaticon.com/512/1/1560.png">
<title>To-Do List | Tasks</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-light fw-bold bg-info">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand fs-3 " href="/">To-Do List</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link ms-1 " aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active " href="Tasks/">Tasks</a>
          </li> 
        </ul>
      </div>
    </div>
  </nav>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for task in data %}
      <tr>
          <th scope="row">{{forloop.counter}}</th>
            <td>{{task.Tasktitle}}</td>
            <td>{{task.Taskdesc}}</td>
            <td>
              <a href={% url 'update_Task' task.id %}><button class="btn-success">Edit</button></a>
              <a href={% url 'delete_Task' task.id %}><button class="btn-danger">Delete</button></a>
            </td>
      </tr> 
      {% endfor %}
    </tbody>
  </table>
  <footer class="footer mt-auto py-3 bg-dark fixed-bottom">
    <div class="container text-center">
      <span class="text-muted text-white">Copyright &copy; 2024 | To-Do List</span>
    </div>
  </footer>
